<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/7-eleven_logo.svg/1055px-7-eleven_logo.svg.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>True IDC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- amitybotplus/ -->
    <div class="d-flex flex-row">    
      <div id="app" >
        <div id="chat_container" style="background-color: #ffffff; ">
          
        </div>
        
          <form class="shadow message-prompt" style="margin: 80px 0; border-radius: 5px; margin-bottom: 15px;">
            <textarea id="prompt" name="prompt" rows="1" cols="1" placeholder="Typing ..." oninput="auto_grow(this)" ></textarea>
            
          </form>
          <!-- <div id="imagepowerby"></div> -->
          <div id="footer">
            <p class="label">Powered by</p>
            <div class="wrapper-logo">
                <!-- Link for TrueIDC -->
                <a href="https://1000logos.net/wp-content/uploads/2020/09/Logo-7-Eleven.jpg" target="_blank" rel="noopener noreferrer">
                    <img src="https://www.7eleven.co.th/" alt="TrueIDC Logo" class="logo logo-trueidc">
                </a>
                <div class="separator"></div>
                <!-- Link for Amity -->
                <a href="https://www.amitysolutions.com" target="_blank" rel="noopener noreferrer">
                    <img src="https://uploads-ssl.webflow.com/63f6fd580c8340af034bd7a5/63ff1db240f8ce753781a7fa_amity-solutions-logo.svg" alt="Amity Solutions Logo" class="logo logo-amity">
                </a>
            </div>
        </div>
        </div>
        </div>
        
          </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- <script type="module" src="script.js"></script> -->
    
    <script type="module" src="script_websocket.js"></script>
    <script>
      function auto_grow(element) {
          element.style.height = "5px";
          element.style.height = (element.scrollHeight)+"px";
      }
    </script>
  </body>
</html>
